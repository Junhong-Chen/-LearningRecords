<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background-clip</title>
  <style>
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
      background: grey;
    }
    .inside {
      width: 150px;
      height: 150px;
      border: 10px solid hsla(0, 0%, 100%, .5);
      background: green;
      background-clip: padding-box; /*让当前元素的background用内边距(padding)来裁剪，这样背景颜色就不会延伸到border上*/
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inside"></div>
  </div>
</body>
</html>
